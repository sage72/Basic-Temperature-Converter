<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Don't mind the confusing id names-->
    <form id="converter">
        <h1>Temperature Conversion</h1>
        <input type="number" id="temp" placeholder="0"> <br>

        <input type="radio" id="cf" name="unit" class="change">
        <label for="cf">Celsius ➡️ Fahrenheit</label> <br>

        <input type="radio" id="fc" name="unit" class="change">
        <label for="fc">Fahrenheit ➡️ Celsius</label> <br>

        <button type="submit" id="mysubmit">Submit</button>

        <h3 id="result">Placeholder</h3>
    </form>
</body>
<script src="index.js"></script>
</html>
